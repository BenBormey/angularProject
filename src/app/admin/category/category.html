<div class="category-container">
  <h2>Category Management</h2>

  <!-- FORM -->
  <div class="form-box">
    <input
      type="text"
      placeholder="Category Name"
      [(ngModel)]="category.categoryName"
    />

    <select [(ngModel)]="category.status">
      <option [ngValue]="true">Active</option>
      <option [ngValue]="false">Inactive</option>
    </select>

    <button (click)="saveCategory()">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>

    <button *ngIf="isEditMode" (click)="resetForm()">Cancel</button>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Category Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of categorys; let i = index">
        <td>{{ c.categoryId }}</td>
        <td>{{ c.categoryName }}</td>
        <td>
          {{ getStatusText(c.status) }}
        </td>
        <td>
          <button (click)="editCategory(c)">Edit</button>
          <button (click)="deleteCategory(c.categoryId)">Delete</button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
