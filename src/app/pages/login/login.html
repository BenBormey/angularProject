<div class="login-container">
    <div class="login-card">
        <h2>SU35 Wellcome</h2>
        <div class="input-group">
            <label for="">username</label>
        <input type="text"
  [(ngModel)]="username"
  placeholder="Enter your username"
  [ngClass]="{'error-input': !username && isSubmitted}" />

        </div>

        <div class="input-group">
            <label for="">Password</label>
      <input type="password"
  [(ngModel)]="password"
  placeholder="Enter your password"
  [ngClass]="{'error-input': !password && isSubmitted}" />
        </div>
        <div class="forgot">
            <a href="">Forgot Password?</a>
        </div>
        <button class="login-btn" (click)="login()">LOGIN</button>

   <p class="or">Or Sign Up Using</p>

    <div class="social-icons">
      <div class="icon fb">f</div>
      <div class="icon tw">t</div>
      <div class="icon gg">G</div>
    </div>

    <p class="signup-text">Or Sign Up Using</p>
    <a class="signup-link" href="/register">SIGN UP</a>

    </div>
</div>
